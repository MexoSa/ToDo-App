<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>

<body>
   <div class="wrapper">
      <div class="todo-container">
         <div class="todo-header">
            <h3>What need to do?</h3>
            <div class="input-wrapper">
               <input class="input" type="text" placeholder="Write here">
               <button class="record" type="submit">Add Task</button>
            </div>
         </div>
         <div class="todo-body"></div>
         <ol class="todo-footer">
            <li class="filter all">All</li>
            <li class="filter completed">Completed</li>
            <li class="filter uncompleted">Uncompleted</li>
         </ol>
      </div>
   </div>
   <script src="./script.js"></script>
</body>

</html>
